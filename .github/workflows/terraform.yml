name: "Terraform CI"

# Trigger: Run on PR and push to main, only when terraform files change
on:
  pull_request:
    branches: [main]
    paths: ['terraform/**']
  push:
    branches: [main]
    paths: ['terraform/**']

# Allow posting comments on PRs
permissions:
  contents: read
  pull-requests: write

jobs:
  terraform:
    name: "Terraform Validate & Security Scan"
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: terraform/environments/dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.0

      - name: Terraform Format
        id: fmt
        run: terraform fmt -check -recursive ../..
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: terraform init -backend=false

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Checkov Security Scan
        id: checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: terraform/
          quiet: true
          soft_fail: true
          framework: terraform

      - name: Fail on Format Error
        if: steps.fmt.outcome == 'failure'
        run: |
          echo "Terraform files are not formatted correctly!"
          echo "Run 'terraform fmt -recursive' locally to fix."
          exit 1